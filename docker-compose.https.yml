# ============================================
# AutoFTIR - Docker Compose 配置（HTTPS 版本）
# 使用方法: docker compose -f docker-compose.https.yml up -d
# ============================================

services:
  backend:
    build: .
    container_name: autoftir-backend
    command: python -m uvicorn backend.main:app --host 0.0.0.0 --port 8000
    # 不暴露到宿主机，仅容器内部通信（通过 Nginx 代理访问）
    expose:
      - "8000"
    environment:
      - AI_PROVIDER=${AI_PROVIDER:-openai_compat}
      - AI_API_KEY=${AI_API_KEY}
      - AI_BASE_URL=${AI_BASE_URL}
      - AI_DEBUG=${AI_DEBUG:-0}
    volumes:
      - ./backend:/app/backend:ro
      - ./modules:/app/modules:ro
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: .
    container_name: autoftir-frontend
    command: python -m streamlit run app.py --server.address=0.0.0.0 --server.port=8501
    # 不暴露到宿主机，仅容器内部通信（通过 Nginx 代理访问）
    expose:
      - "8501"
    environment:
      - FTIR_BACKEND_URL=http://backend:8000
    volumes:
      - ./app.py:/app/app.py:ro
      - ./modules:/app/modules:ro
      - ./templates:/app/templates:ro
    depends_on:
      - backend
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: autoftir-nginx
    ports:
      - "8080:8080"
      - "8443:8443"
    volumes:
      - ./nginx/default.conf.https:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
